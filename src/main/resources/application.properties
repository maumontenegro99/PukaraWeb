spring.application.name=PukaraWeb

# --- CONEXIÓN A BASE DE DATOS (Laragon/MySQL) ---
# Asegúrate de crear una base de datos vacía llamada 'pukara_db' en tu HeidiSQL/Laragon antes de correr esto.
spring.datasource.url=jdbc:mysql://localhost:3306/pukara_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# --- JPA / HIBERNATE ---
# 'update': Crea las tablas si no existen, o las actualiza si cambias el modelo.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect